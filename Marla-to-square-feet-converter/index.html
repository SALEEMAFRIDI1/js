<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marla to Square Feet Converter</title>
</head>

<body>
    <div class="container">
        <h2>Marla to Square Feet Converter</h2>
        <form id="converter-form">
            <label for="marla">Enter Marla:</label>
            <input type="number" id="marla" placeholder="Enter Marla" required>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
</body>
<script>
    // script.js
const form = document.getElementById('converter-form');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', function (e) {
    e.preventDefault();
    const marla = parseFloat(document.getElementById('marla').value);
    const squareFeet = marla * 272.25;   // as 1 Marla = 272.25 Square Feet
    resultDiv.textContent = `${marla} Marla is equal to ${squareFeet} Square Feet.`;
});

</script>

</html>
